<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/javascript/script.js"></script>
  <title>Paper vs Picture</title>
</head>

<body onLoad="initialize();">
  <div id="header">
    <img id="logo" src="" alt="logo">
    <form id="search-form">
      <input type="text" id="title" placeholder="Enter Title">
      <button id="find-title" type="button" value="submit">Search</button>
    </form>
  </div>
  <div id="content">
    <div id="whatsBetter">Paper <span id="vs">vs</span> Picture</div>
    <div id="rule"></div>
    <div id="winner">
      <div class="title" id="winnerTitle"></div>
      <div class="poster" id="winnerPoster"></div>
      <div class="plot" id="winnerPlot"></div>
      <div class="rating">
        <div class="ratingLogoDiv"></div>
        <div id="winnerRating"></div>
      </div>
      <div class="linkDiv">
        <div class="reviewLogoDiv"><img id="reviewLogo" src="./assets/images/critic-icon.svg"></div>
        <div id="winnerReview"><a href="null"></a></div>
      </div>
      <div class="linkDiv">
        <div class="getLogoDiv"><img id="reviewLogo" src="./assets/images/get-icon.svg"></div>
        <div id="winnerGet"></div>
      </div>
    </div>
    <div id="loser">
      <div class="title" id="loserTitle">
        <div class="logoDiv"></div>
      </div>
      <div class="poster" id="loserPoster"></div>
      <div class="plot" id="loserPlot"></div>
      <div class="rating">
        <div class="ratingLogoDiv"></div>
        <div id="loserRating"></div>
      </div>
      <div class="linkDiv">
        <div class="reviewLogoDiv"><img id="reviewLogo" src="./assets/images/critic-icon.svg"></div>
        <div id="loserReview"></div>
      </div>
      <div class="linkDiv">
        <div class="getLogoDiv"><img id="reviewLogo" src="./assets/images/get-icon.svg"></div>
        <div id="loserGet"></div>
      </div>
    </div>
  </div>
</body>

</html>
