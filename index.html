<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #movie {
        float: left;
        width: 50%
      }
      #book {
        float: left;
        width: 50%
      }
      #judgement {
        clear: both;
        width: 100%;
        text-align: center;
      }
    </style>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <title>Reviews</title>
  </head>
  <body onLoad="readyDocument();">
    <div id="header">
      <div id="search">
        <form>
            <input id="searchTitle" type="text" placeholder="Title" />
            <button id="newAnimalBtn" type="button" onclick="addReviews();">Search</button>
        </form>
      </div>
    </div>
    <div id="animalButtons">
    </div>
    <div id="content">
      <span id="movie">
        <div id="movieRating"></div>
        <div id="movieReview"></div>
      </span>
      <span id="book">
        <div id="bookRating"></div>
        <div id="bookReview"></div>
      </span>
      <div id="judgement">
      </div>
    </div>
  </body>

</html>
