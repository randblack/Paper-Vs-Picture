<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Here Maps API -->
  <!-- <meta name="viewport" content="initial-scale=1.0, width=device-width" /> -->
  <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="UTF-8" src="http://js.api.here.com/v3/3.0/mapsjs-places.js"></script>
  <link rel="stylesheet" type="text/css" href="http://js.api.here.com/v3/3.0/mapsjs-ui.css" />
  <!-- Here Maps API Ends -->

  <script src="./assets/javascript/mapFunction.js"></script>
  <script src="./assets/javascript/script.js"></script>
  <title>Paper vs Picture</title>
</head>

<body onLoad="initialize();">
  <div id="header">
    <img id="pvpLogo" src="assets/images/logosmall.svg" alt="logo">
    <form id="search-form">
      <input type="text" id="title" placeholder="Enter Title">
      <button id="find-title" type="button" value="submit">Search</button>
    </form>
  </div>
  <div id="content">
    <div id="whatsBetter">Paper vs Picture</div>
    <div id="rule"></div>
    <div id="winner">
      <div class="title" id="winnerTitle"></div>
      <div id="winnerPoster"></div>
      <div class="plot" id="winnerPlot"></div>
      <div class="rating">
        <div class="ratingLogoDiv"></div>
        <div id="winnerRating"></div>
      </div>
      <div class="linkDiv">
        <div class="reviewLogoDiv"></div>
        <div id="winnerReview"><a href="null"></a></div>
      </div>
      <div class="linkDiv">
        <div class="getLogoDiv"></div>
        <div id="winnerGet"></div>
      </div>
    </div>
    <div id="loser">
      <div class="title" id="loserTitle">
        <div class="logoDiv"></div>
      </div>
      <div id="loserPoster"></div>
      <div class="plot" id="loserPlot"></div>
      <div class="rating">
        <div class="ratingLogoDiv"></div>
        <div id="loserRating"></div>
      </div>
      <div class="linkDiv">
        <div class="reviewLogoDiv"></div>
        <div id="loserReview"></div>
      </div>
      <div class="linkDiv">
        <div class="getLogoDiv"></div>
        <div id="loserGet"></div>
      </div>
    </div>
  </div>
  <div id="mapContainer" style="width:600px; height:400px;"></div>
  <div>
    <ul id="bookstore">

    </ul>
  </div>

</body>

</html>
